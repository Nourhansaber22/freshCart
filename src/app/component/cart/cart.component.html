<section class="bg-main-light rounded-4 shadow p-4 my-5 w-75 mx-auto">
  
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2 py-2">Shop Cart </h1>
        <button [routerLink]="['/orders',cartItem._id]" class="btn btn-primary mt-3">check out</button>
        
    </div>
    <p class="fw-bold">Total Price : {{cartItem.totalCartPrice}}</p>
    
    @for(item of cartItem.products; track item.product.id ) {


        
        <p class="text-end pe-4 fw-bold">total number of items:  <span class="text-main">{{item.count}}</span></p>
        <div class="row border-bottom">
            <div class="col-md-1">
                <div>
                    <img [src]="item.product.imageCover" class="w-100 py-2" [alt]="item.product.title">
                </div>
            </div>

            <div class="col-md-11 d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="h5">{{item.product.title}}</h3>
                    <p class="text-main">Price:{{item.price}}</p>
                    <button (click)="removeItem(item.product.id)" class="btn p-0 "><i class="fa-solid fa-trash text-danger cr"></i></button>
                </div>
                <div class="text-main d-flex align-items-center gap-2">
                    <span (click)="updataCount(item.product.id , item.count + 1)"><i class="fa-solid fa-circle-plus fa-2xl cr"></i></span>
                    <span>{{item.count}}</span>
                    <span (click)="updataCount(item.product.id , item.count - 1)"><i class="fa-solid fa-circle-minus fa-2xl cr"></i></span>
                </div>
                
            </div>
        </div>

}
 
<div class="text-center my-3">
    <button (click)="clearItem()" class="py-2 px-4 rounded-2 btn-outli-main ">Clear Cart </button>
</div>

 

</section>
