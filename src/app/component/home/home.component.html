<!-- slider fixed -->
<section class="pt-5">
    <div class="row g-0">
        <div class="col-md-10">
            <div>

                <owl-carousel-o [options]=" customOptionsStatic">
                    <ng-template carouselSlide><img src="../../../assets/images/slider-image-1.jpeg" height="300px" class="w-100" alt=""></ng-template> 
                    <ng-template carouselSlide><img src="../../../assets/images/slider-image-2.jpeg" height="300px" class="w-100" alt=""></ng-template> 
                    <ng-template carouselSlide><img src="../../../assets/images/slider-image-3.jpeg" height="300px" class="w-100" alt=""></ng-template> 
                    <ng-template carouselSlide><img src="../../../assets/images/blog-img-1.jpeg" height="300px" class="w-100" alt=""></ng-template> 
                    <ng-template carouselSlide><img src="../../../assets/images/blog-img-2.jpeg" height="300px" class="w-100" alt=""></ng-template> 
                    <ng-template carouselSlide><img src="../../../assets/images/banner-4.jpeg" height="300px" class="w-100" alt=""></ng-template> 
                  </owl-carousel-o>
            </div>
        </div>
        <div class="col-md-2">
            <div>
                
            <img src="./assets/images/grocery-banner.png" height="150px" class="w-100" alt="">
            <img src="../../../assets/images/grocery-banner-2.jpeg" height="150px" class="w-100" alt="">
            </div>
        </div>
    </div>
</section>


<!-- catigores -->
<section class="my-2">

    <owl-carousel-o [options]="customOptions">

       @for (slide of ctiList; track $index)
        {
        
            <ng-template carouselSlide >
                <div>
                    <img [src]="slide.image" height="250px" class="w-100" [alt]="slide.name">
                    <h3 class="h5 text-main text-center">{{slide.name}}</h3>
                </div>
            </ng-template>

        }
    
      </owl-carousel-o>
 </section>



<!-- products -->
<section class="py-5">
    <!-- <h2>Popular Products:</h2> -->

    <input [(ngModel)]="data" type="search" placeholder="Search by Name........." class="form-control py-1 w-75 mx-auto my-5">

    <div class="row g-3">
        
       @for (item of arrList.slice(1,15) | search:data ; track item.id) {
        <div class="col-md-3">
            <div class="product p-2 ">

             <div [routerLink]="['/details',item.id]" >


                <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                <h3 class="small text-main ">{{item.category.name}}</h3>
                <h4 class="h6">{{item.title.split(" ",2).join(" ")}}</h4>

                <div class="d-flex justify-content-between align-items-center">

                     <span>{{item.price}} EGP</span>
                     <div>
                        <!-- @for (item of [1,2,3,4,5].slice(0 , item.ratingsAverage  ); track $index) {

                            <span><i class="fas fa-star rating-color"></i></span>
                        }
                        @if(item.ratingsAverage  %1 !==0){
                           
                        }  -->
                        <i class="fa-solid fa-star-half-stroke rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                     </div>
                     
                </div>
                <i class="fa-solid fa-heart fa-3 "></i>
             </div>
              
           
             
                <button (click)="addCart(item.id)" class="btn-main w-100">Add to Cart</button>
                
            </div>
        </div>
       }
    </div>
</section>
