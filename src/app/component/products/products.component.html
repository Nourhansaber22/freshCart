<section>
    <h2 class="py-3">Popular Products:</h2>

    <input [(ngModel)]="data" type="search" placeholder="Search by Name........." class="form-control my-4 py-1 w-75 mx-auto my-3">

    <div class="row g-3">
        
       @for (item of arrList | search:data ; track item.id) {
        <div class="col-md-3 ">
            <div class=" p-2 product card ">

             <div [routerLink]="['/details',item.id]" >


                <img  [src]="item.imageCover" class="card-img w-100" [alt]="item.title">
                <h3 class="small text-main ">{{item.category.name}}</h3>
                <h4 class="h6">{{item.title.split(" ",2).join(" ")}}</h4>

                <div class="d-flex justify-content-between align-items-center">

                     <span>{{item.price}} EGP</span>
                     <div>
                        <!-- @for (item of [1,2,3,4,5].slice(0 , item.ratingsAverage  ); track $index) {

                            <span><i class="fas fa-star rating-color"></i></span>
                        }
                        @if(item.ratingsAverage  %1 !==0){
                            <i class="fa-solid fa-star-half-stroke rating-color"></i>
                        }  -->
                        <i class="fa-solid fa-star-half-stroke rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                     </div>
                </div>
                <i class="fa-solid fa-heart fa-3 "></i>
             </div>
              
           
             
                <button (click)="addCart(item.id)" class="btn-main w-100">+ Add</button>
                
            </div>
        </div>
       }
    </div>
</section>
